<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digi Exam</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #f1f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      color: #1a237e;
      margin-bottom: 30px;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1565c0;
      color: white;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #0d47a1;
    }

    .btn i {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <img src="logscreen.svg" alt="Exam Illustration" style="max-width: 80%; height: auto;" />
  </div>

  <div class="right">
    <div class="card">
      <!-- Logo with size control -->
      <img src="Digival.png" alt="Digi Logo" class="logo" />

      <h2>Welcome to Digi Exam</h2>

      <a href="apple-silicon.dmg" class="btn" download>
Digi Exam (1.0) for macOS ARM processor <i>⬇️</i>
</a>

<a href="apple-intel.dmg" class="btn" download>
  Digi Exam (1.0) for macOS Intel processor <i>⬇️</i>
</a>

<a href="windows.exe" class="btn" download>
    Digi Exam (1.0) for Windows <i>⬇️</i>
</a>

<a href="android.apk" class="btn" download>
  
  Digi Exam (1.0) for Android <i>⬇️</i>
</a>

    </div>
  </div>
</div>

</body>
</html>
